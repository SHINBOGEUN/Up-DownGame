<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container game text-center p-5">
      <h1 class="mb-3">코딩 대학</h1>
      <h2>Up & Down Game</h2>
      <img
        id="result-area"
        class="mt-3 mb-3"
        src="https://media3.giphy.com/media/jNYUeDwoUoloEswJm8/giphy.gif?cid=ecf05e47ssb2na839kpa3jqc1z25elcq5hjd2c69oqt8zw63&rid=giphy.gif&ct=g"
      />
      <div id="area"class="fs-3">맞춰보세요~ ~</div>
      <div id="chances" class="mb-3 mt-3 fs-4">남은 기회 : 5번</div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            id="user-input"
            class="form-control mb-10"
            type="number"
            placeholder="1부터 100까지 숫자"
          />
        </div>
        <div class="col-md-2">
          <button id="play-button" class="btn btn-success mb-2 button-style">
            Answer
          </button>
        </div>
      </div>
      <button id="reset-button" class="btn btn-warning mb-2 button-style">
        Reset
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
